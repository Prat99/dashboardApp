<form class="form-horizontal" (ngSubmit)='registerUser(f)' #f='ngForm' novalidate>
    <legend>Register</legend>
    <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputName" placeholder="Name" [(ngModel)]='user.name' name='name'>
      </div>
    </div>
    <div class="form-group">
      <label for="inputUsername" class="col-lg-2 control-label">Username</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputUsername" placeholder="Username" [(ngModel)]='user.username' name='username'>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" [(ngModel)]='user.email' name='email'>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" [(ngModel)]='user.password' name='password'>
      </div>
    </div>
    <div class='col-lg-offset-2 col-md-10 col-sm-10'>
      <button class='btn btn-primary'>Register</button>
    </div> 
</form>
